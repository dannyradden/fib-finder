sudo: required
services:
  - docker

before_install:
  - docker build -t dannyradden/fib-finder -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true dannyradden/fib-finder npm run test

after_sucess: 
  - docker build -t dannyradden/fib-client ./client
  - docker build -t dannyradden/fib-nginx ./nginx
  - docker build -t dannyradden/fib-server ./server
  - docker build -t dannyradden/fib-worker ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  - docker push dannyradden/fib-client
  - docker push dannyradden/fib-nginx
  - docker push dannyradden/fib-server
  - docker push dannyradden/fib-worker

